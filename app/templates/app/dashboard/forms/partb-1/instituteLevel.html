<!-- teaching_and_load_assesment.html -->

{% extends 'app/dashboard/main.html' %}
{% block content %}

<section id="maindivarea">
        <div class="container mt-n22 px-6">
            
                <form class="mt-4" method="post" action="{% url 'formone' %}">
                  {% csrf_token %}
                  <div class="row">
                  <div class="col-md-12">
                      <div class="card">
                <!-- card body -->
                <div class="card-body">
                  <div class=" mb-6">
                    <h4 class="mb-1">Institute Level Faculty Contribution</h4>
                  </div>
                  <div>
                    <!-- border -->

                      <!-- row -->
                      <div class="mb-3 row">
                        <label for="position" class="col-sm-4 col-form-label
                            form-label">Interview Co-ordinator</label>
                        <div class="col-md-8 col-12">
                          <input type="file" class="form-control" placeholder="Interview Co-ordinator" name="interviewCoordinator" id="interviewCoordinator" required="">
                        </div>
                      </div>
                      
                      <!-- row -->
                      <div class="mb-3 row">
                        <label for="position" class="col-sm-4 col-form-label
                            form-label">Guest Expert Lecture</label>
                        <div class="col-md-8 col-12">
                          <input type="file"class="form-control" placeholder="Guest Expert Lecture" name="guestLecture" id="guestLecture" required="">
                        </div>
                      </div>
                      
                      <!-- row -->
                      <div class="mb-3 row">
                        <label for="position" class="col-sm-4 col-form-label
                            form-label">Annual Events</label>
                        <div class="col-md-8 col-12">
                          <input type="file"class="form-control" placeholder="Annual Events" name="annualEvent" id="annualEvent" required="">
                        </div>
                      </div>
                      
                      <!-- row -->
                      <div class="mb-3 row">
                        <label for="position" class="col-sm-4 col-form-label
                            form-label">Admission Process</label>
                        <div class="col-md-8 col-12">
                          <input type="file"class="form-control" placeholder="Admission Process" name="admissionProcess" id="admissionProcess" required="">
                        </div>
                      </div>
                      
                      <!-- row -->
                      <div class="mb-3 row">
                        <label for="position" class="col-sm-4 col-form-label
                            form-label">NBA-NAAC Institute</label>
                        <div class="col-md-8 col-12">
                          <input type="file"class="form-control" placeholder="NBA-NAAC Institute" name="nbaNaacCoordi" id="nbaNaacCoordi" required="">
                        </div>
                      </div>
                      
                      <!-- row -->
                      <div class="mb-3 row">
                        <label for="position" class="col-sm-4 col-form-label
                            form-label">CEO</label>
                        <div class="col-md-8 col-12">
                          <input type="file"class="form-control" placeholder="CEO" name="ceo" id="ceo" required="">
                        </div>
                      </div>
                      
                      <!-- row -->
                      <div class="mb-3 row">
                        <label for="position" class="col-sm-4 col-form-label
                            form-label">TPO Co-ordinator</label>
                        <div class="col-md-8 col-12">
                          <input type="file"class="form-control" placeholder="TPO Co-ordinator" name="tpoCordinate" id="tpoCordinate" required="">
                        </div>
                      </div>

                      <!-- row -->
                      <div class="mb-3 row">
                        <label for="position" class="col-sm-4 col-form-label
                            form-label">Marks Claimed</label>
                        <div class="col-md-3 col-12">
                          <input type="number"class="form-control" placeholder="Claimed Marks" name="fclaimedmarks" id="fclaimedmarks" required="">
                        </div>
                        <div class="col-md-1">of</div>
                        <div class="col-md-4 col-12">
                          <input type="number"class="form-control" placeholder="Out of Marks" name="totalmarks" id="totalmarks" required="">
                        </div>
                      </div>

                      <!-- row -->
                      <div class="mb-3 row">
                        <div class="col-md-12 col-12 text-center">
                          <input type="submit" class="w-75 btn btn-primary" value="Save &amp; Next">
                        </div>
                      </div>
                      
                    
                  </div>
                </div>
              </div>
                  </div>
                 
                  </div>
                </form>
            
        </div>
   </section>

{% endblock content %}
