<!-- teacher_guardian_performance.html -->

{% extends 'app/dashboard/main.html' %}
{% block content %}
<style>
  .twouploadfields .dropzone {
    height: 65px !important;
}

.twouploadfields .dropzone .dz-message {
    margin: 2.5em 0;
}

</style>

<section id="maindivarea">
        <div class="container mt-n22 px-6">
          <form class="mt-4"  method="post" action="{% url 'formfour' %}">
            {% csrf_token %}
            <div class="row justify-content-center">
                
                <div class="col-md-10 mb-3">
                    <div class="card">
              <!-- card body -->
              <div class="card-body">
                <div class=" mb-6">
                  <h4 class="mb-1">Teacher Guardian performance </h4>

                </div>
                
                
                <div>
                  <!-- border -->
                 
                    <!-- row -->

                    <div class="mb-3 row">
                      <label for="fullName" class="col-sm-4 col-form-label
                          form-label">  Class </label>
                      <div class="col-sm-4 mb-3 mb-lg-0">
                        <select class="form-control" name="currentclass" id="">
                          <option value="">Class</option>
                          <option value="SE">SE</option>
                          <option value="TE">TE</option>
                          <option value="BE">BE</option>
                        </select>
                      </div>
                      <div class="col-sm-2 mb-3 mb-lg-0">
                        <select class="form-control" name="division" id="">
                          <option value="">Division</option>
                          <option value="A">A</option>
                          <option value="B">B</option>
                          <option value="C">C</option>
                        </select>
                      </div>
                      <div class="col-sm-2 mb-3 mb-lg-0">
                        <select class="form-control" name="studentbatch" id="">
                          <option value="">Batch</option>
                          <option value="A1">A1</option>
                          <option value="A2">A2</option>
                          <option value="A3">A3</option>
                          <option value="B1">B1</option>
                          <option value="B2">B2</option>
                          <option value="B3">B3</option>
                          <option value="C1">C1</option>
                          <option value="C2">C2</option>
                          <option value="C3">C3</option>
                        </select>
                      </div>
                      
                    </div>

                    <!-- row -->

                    <div class="mb-3 row">
                      <label for="numberoflectures" class="col-sm-4 col-form-label
                          form-label">  Number of Students </label>
                      <div class="col-sm-8 mb-3 mb-lg-0">
                        <input name="numberofstudent" type="number" min="0" max="30" class="form-control" placeholder="Number of Students" id="No_of_Student" required="">
                      </div>
                    </div>

                    <!-- row -->
                    <div class="mb-3 row">
                      <label for="position" class="col-sm-4 col-form-label
                          form-label">Average Result (%)</label>
                      <div class="col-md-8 col-12">
                        <input name="avgresult" type="number" min="0" max="100" class="form-control" placeholder="Previous year/semester examination average result of batch " id="DateofExam" required="">
                      </div>
                    </div>

                    <!-- row -->
                    <div class="mb-3 row">
                      <label for="position" class="col-sm-4 col-form-label
                          form-label">Ad-hon courses (%)</label>
                      <div class="col-md-8 col-12">
                        <input name="adoncourse" type="number" min="0" max="100" class="form-control" placeholder="Percentage of Ad-hon courses completed as per guidelines of central / institute T and P department" id="DateofExam" required="">
                      </div>
                    </div>

                    <!-- row -->
                    <div class="mb-3 row">
                      <label for="position" class="col-sm-4 col-form-label
                          form-label">Other courses (%)</label>
                      <div class="col-md-8 col-12">
                        <input name="othercourse" type="number" min="0" max="100" class="form-control" placeholder="Percentage of Other courses completed/ efforts taken as per T.G observation" id="DateofExam" required="">
                      </div>
                    </div>

                    <!-- row -->
                    <div class="mb-3 row">
                      <label for="position" class="col-sm-4 col-form-label
                          form-label">All Clear (%)</label>
                      <div class="col-md-8 col-12">
                        <input name="allclear" type="number" min="0" max="100" class="form-control" placeholder="All clear with first class" id="DateofExam" required="">
                      </div>
                    </div>

                    <!-- row -->
                    <div class="mb-3 row">
                      <label for="uploadfile" class="col-sm-4 col-form-label
                          form-label">Attendance record of batch</label>
                      <div class="col-md-8 col-12">
                        <input type="file" class="form-control" placeholder="Attendance record of batch" id="uploadfile" required="">
                      </div>
                    </div>

                    <!-- row -->
                    <div class="mb-3 row">
                      <label for="uploadfile" class="col-sm-4 col-form-label
                          form-label">Meeting conducted report</label>
                      <div class="col-md-8 col-12">
                        <input type="file" class="form-control" placeholder="Meeting conducted report" id="uploadfile" required="">
                      </div>
                    </div>

                    <!-- row -->
                    <div class="mb-3 row">
                      <label for="uploadfile" class="col-sm-4 col-form-label
                          form-label">Parent Connect report</label>
                      <div class="col-md-8 col-12">
                        <input type="file" class="form-control" placeholder="Phone calls, letter communication and parent connect report" id="uploadfile" required="">
                      </div>
                    </div>

                    <!-- row -->
                    <div class="mb-3 row">
                      <label for="uploadfile" class="col-sm-4 col-form-label
                          form-label">Counseling Report</label>
                      <div class="col-md-8 col-12">
                        <input type="file" class="form-control" placeholder="Counseling Report" id="uploadfile" required="">
                      </div>
                    </div>

                     <!-- row -->
                    <div class="mb-3 row">
                      <label for="numberoflectures" class="col-sm-4 col-form-label
                          form-label">  Claimed Marks </label>
                      <div class="col-sm-4 mb-3 mb-lg-0">
                        <input name="fclaimedmarks" type="number" min="0" max="65" class="form-control" placeholder="Claimed Marks" id="Claimed_Marks" required="">
                      </div>
                      <div class="col-sm-2 mb-3 mb-lg-0">
                        <p>out of</p>
                      </div>
                      <div class="col-sm-2 mb-3 mb-lg-0">
                        <input type="text" class="form-control" placeholder="marks" id="marks" value="65" required="" disabled="">
                      </div>
                    </div>

                    <!-- row -->
                    <div class="mb-3 row">
                      <div class="col-md-12 col-12 text-center">
                        <input type="submit" class="w-75 btn btn-primary" value="Save & Next">
                      </div>
                    </div>

                  
                </div>
              </div>
            </div>
                </div>
            </form>    
        </div>
   </section>

{% endblock content %}
