<!-- teaching_and_load_assesment.html -->

{% extends 'app/dashboard/main.html' %}
{% block content %}

<section id="maindivarea">
        <div class="container mt-n22 px-6">
            
                <form class="mt-4" method="post" action="{% url 'IIformfour' %}">
                  {% csrf_token %}
                  <div class="row">
                  <div class="col-md-12">
                      <div class="card">
                <!-- card body -->
                <div class="card-body">
                  <div class=" mb-6">
                    <h4 class="mb-1">Creation of ICT (Inoovative Pedagogy)</h4>
                  </div>
                  <div>
                    <!-- border -->

                      <!-- row -->
                      <div class="mb-3 row">
                        <label for="position" class="col-sm-4 col-form-label
                            form-label">Development of E-Content</label>
                        <div class="col-md-8 col-12">
                          <input type="text" class="form-control" placeholder="Development of E-Content" name="Econtent" id="Econtent" required="">
                        </div>
                      </div>
                      
                      <!-- row -->
                      <div class="mb-3 row">
                        <label for="position" class="col-sm-4 col-form-label
                            form-label">Upload Evidance</label>
                        <div class="col-md-8 col-12">
                          <input type="file" class="form-control" placeholder="Upload Evidance" name="UploadEvidance" id="UploadEvidance" required="">
                        </div>
                      </div>

                      <!-- row -->
                      <div class="mb-3 row">
                        <label for="position" class="col-sm-4 col-form-label
                            form-label">Upload ICT Copy</label>
                        <div class="col-md-8 col-12">
                          <input type="file" class="form-control" placeholder="Upload ICT Copy" name="UploadCopy" id="UploadCopy" required="">
                        </div>
                      </div>

                      <!-- row -->
                      <div class="mb-3 row">
                        <label for="position" class="col-sm-4 col-form-label
                            form-label">Marks Claimed</label>
                        <div class="col-md-3 col-12">
                          <input type="number" class="form-control" placeholder="Claimed Marks" name="fclaimedmarks" id="fclaimedmarks" required="">
                        </div>
                        <div class="col-md-1">of</div>
                        <div class="col-md-4 col-12">
                          <input type="number" class="form-control" placeholder="Out of Marks" name="totalmarks" id="totalmarks" required="">
                        </div>
                      </div>

                      <!-- row -->

                      <div class="mb-3 row">
                        <div class="col-md-12 col-12 text-center">
                          <input type="submit" class="w-75 btn btn-primary" value="Save &amp; Next">
                        </div>
                      </div>
                  </div>
                </div>
              </div>
                  </div>
                 
                  </div>
                </form>
            
        </div>
   </section>

{% endblock content %}
