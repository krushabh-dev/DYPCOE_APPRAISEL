{% extends 'app/dashboard/main.html' %}
{% block content %}

<section id="maindivarea">
        <div class="container mt-n22 px-6">
            
                <form class="mt-4" method="post" action="{% url 'IIformone' %}">
                  {% csrf_token %}
                  <div class="row">
                  <div class="col-md-12">
                      <div class="card">
                <!-- card body -->
                <div class="card-body">
                  <div class=" mb-6">
                    <h4 class="mb-1">Faculty Contributions</h4>

                  </div>
                  
                  
                  <div class="mt-3">
                    <!-- border -->

                    <div class="row">
                      
                      <div class="col-md-12">
                        <div class="row">
                          <div class="col-9"> <a href="/forms/formone/one" class="btn btn-outline-primary my-3 w-100 text-left">Department Level Contributions</a></div>
                          <div class="col-3"><span class="badge
                            bg-warning text-dark px-2 py-1">
                            {{filleddata.FormOneA}}</span></div>
                        </div>
                      </div>

                      <div class="col-md-12">
                        <div class="row">
                          <div class="col-9"> <a href="/forms/formone/two" class="btn btn-outline-primary mb-3 w-100 text-left">Institute Level Contributions</a></div>

                        </div>
                      </div>

                      <div class="col-md-12">

                          <div class="col-3"><span class="badge
                            bg-warning text-dark px-2 py-1">

                    </div>

                </div>
              </div>
                  </div>
                
                  </div>

        </div>
   </section>

{% endblock content %}
