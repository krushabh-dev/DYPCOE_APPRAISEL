

{% extends 'app/dashboard/main.html' %}
{% block content %}
<style>
  .twouploadfields .dropzone {
    height: 65px !important;
}

.twouploadfields .dropzone .dz-message {
    margin: 2.5em 0;
}

</style>

<section id="maindivareas">
        <div class="container mt-n22 px-6">
          <form class="mt-4" method="post" action="{% url 'formtwo' %}">
            {% csrf_token %}
              <div class="row">
                  
                  <div class="col-md-9 mb-3">
                      <div class="card">
                <!-- card body -->
                <div class="card-body">
                  <div class=" mb-6">
                    <h4 class="mb-1">Examination and Evaluation Duties </h4>

                  </div>
                  
                  
                  <div>
                    <!-- border -->
                  
                    
                      <!-- row -->

                      <div class="mb-3 row">
                        <label for="currentclass" class="col-sm-4 col-form-label
                            form-label">  Class </label>
                        <div class="col-sm-5 mb-3 mb-lg-0">
                          <select class="form-control" name="currentclass" id="currentclass">
                            <option value="">Class</option>
                            <option value="SE">SE</option>
                            <option value="TE">TE</option>
                            <option value="BE">BE</option>
                          </select>
                        </div>
                        <div class="col-sm-3 mb-3 mb-lg-0">
                          <select class="form-control" name="division" id="division">
                            <option value="">Division</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                          </select>
                        </div>
                        
                      </div>

                      <!-- row -->

                      <div class="mb-3 row">
                        <label for="subject" class="col-sm-4 col-form-label
                            form-label">  Select Subject </label>
                        <div class="col-sm-8 mb-3 mb-lg-0">
                          <select class="form-control" name="subjectname" id="subjectname">
                            <option value="">Subject</option>
                            <option value="Website Application Development">Website Application Development</option>
                            <option value="Computer Network Security">Computer Network Security</option>
                            <option value="Data Science and Big Data Analysis">Data Science and Big Data Analysis</option>
                            <option value="Elective-2 Cloud Computing">Elective-2 Cloud Computing</option>
                            <option value="Internship">Internship</option>
                            
                          </select>
                        </div>
                        
                      </div>

                      <!-- row -->

                      <div class="mb-3 row">
                        <label for="numberoflectures" class="col-sm-4 col-form-label
                            form-label">  Number of Students </label>
                        <div class="col-sm-8 mb-3 mb-lg-0">
                          <input name="numberofstudent" type="number" class="form-control" placeholder="Number of Students" id="numberofstudent" value="" required="">
                        </div>
                      </div>

                      <!-- row -->
                      <div class="mb-3 row">
                        <label for="position" class="col-sm-4 col-form-label
                            form-label">Date of Exam</label>
                        <div class="col-md-8 col-12">
                          <input type="date" class="form-control" placeholder="Date_of_Exam" name="dateofexam" id="dateofexam" value="" required="">
                        </div>
                      </div>

                      <!-- row -->
                      <div class="mb-3 row">
                        <label for="position" class="col-sm-4 col-form-label
                            form-label">Appointed as</label>
                        <div class="col-md-8 col-12">
                          <select class="form-control" id="appointedas" name="appointedas" required="">
                            <option value="">Appointed as</option>
                            <option value="Internal Examiner">Internal Examiner</option>
                            <option value="External Examiner">External Examiner</option>
                          </select>
                        </div>
                      </div>

                      <!-- row -->
                      <div class="mb-3 row">
                        <label for="numberoflectures" class="col-sm-4 col-form-label
                            form-label">  Claimed Marks </label>
                        <div class="col-sm-4 mb-3 mb-lg-0">
                          <input name="fclaimedmarks" type="number" min="0" max="10" class="form-control" placeholder="Claimed Marks" id="Claimed_Marks" required="">
                        </div>
                        <div class="col-sm-2 mb-3 mb-lg-0">
                          <p>out of</p>
                        </div>
                        <div class="col-sm-2 mb-3 mb-lg-0">
                          <input type="text" class="form-control" placeholder="marks" id="marks" value="10" required="" disabled="">
                        </div>
                      </div>
                      
                  </div>
                </div>
              </div>
                  </div>
                  <div class="col-md-3">
                      <div class="card">
                        <div class="card-body">
                          <div class="twouploadfields">
                            <div class="dropzone mb-3 border-dashed dz-clickable">
                              <label for="officeletter" class="col-sm-12 col-form-label
                            form-label">  office order (pdf or jpeg) </label>
                            <div class="dz-default dz-message"><button class="dz-button" type="button">Drop files here to upload</button></div></div>
                          
                            <div class="dropzone mb-3 border-dashed dz-clickable">
                              <label for="officeletter" class="col-sm-12 col-form-label
                            form-label">  Upload exam conduction report (pdf or jpeg) </label>
                            <div class="dz-default dz-message"><button class="dz-button" type="button">Drop files here to upload</button></div></div>
                          
                          <input type="submit" value="Save &amp; Next" class="btn btn-primary w-100" required="">
                        </div>
                        
                      </div>
                      
                  </div>
                  
              </div>
          </div>
        </form>
   </section>
      <script>
       document.getElementById("currentclass").value = "{{formtwo.currentclass}}";
       document.getElementById("division").value = "{{formtwo.division}}";
       document.getElementById("subjectname").value = "{{formtwo.subjectname}}";
       document.getElementById("numberofstudent").value = "{{formtwo.numberofstudent}}";
       document.getElementById("dateofexam").value = "{{formtwo.dateofexam}}";
       document.getElementById("appointedas").value = "{{formtwo.appointedas}}";
       document.getElementById("fclaimedmarks").value = "{{formtwo.fclaimedmarks}}";
   </script> 

{% endblock content %}
