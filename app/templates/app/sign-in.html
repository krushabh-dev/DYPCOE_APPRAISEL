      </div>

  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-75">
        <div class="container">
          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
              <div class="card card-plain mt-8">
                <div class="card-header pb-0 text-left bg-transparent">
                  <h3 class="font-weight-bolder text-info text-gradient">Welcome back</h3>
                  <p class="mb-0">Enter your email and password to sign in</p>
                </div>
                <div class="card-body">
                  <form action="/signin/" method="post" role="form">
                    {% csrf_token %}
                    <!-- <label>Authority</label>
                    <div class="mb-3">
                    <select class="form-select" aria-label="Default select example">
                      <option selected>select</option>
                      <option value="FACULTY">FACULTY</option>
                      <option value="HOD">HOD</option>

                      <option value="DIRECTOR">DIRECTOR</option>
                    </select>
                  </div> -->
                    <label>Username</label>
                    <div class="mb-3">
                      <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username">
                    </div>
                    <label>Password</label>
                    <div class="mb-3">
                      <input type="password" id="pass1" name="pass1" class="form-control" placeholder="Enter Password" aria-label="Password" aria-describedby="password-addon">
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">Sign in</button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-4 text-sm mx-auto">
                    Don't have an account?
                    <a href="/signup" class="text-info text-gradient font-weight-bold">Sign up</a>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="oblique position-absolute top-5 h-100 d-md-block d-none me-n6">
                <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n12" style="background-image:url({% static 'asset/img/curved-images/DYP.JPEG' %})"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
