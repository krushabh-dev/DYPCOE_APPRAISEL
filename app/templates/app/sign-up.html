{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../asset/img/apple-icon.png">
  <link rel="icon" type="image/png" href={% static 'asset/img/favicon.png' %}>
  <title>
    Dashboard
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="../asset/css/nucleo-icons.css" rel="stylesheet" />
  <link href={% static 'asset/css/nucleo-svg.css' %} rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href={% static 'asset/css/nucleo-svg.css' %} rel="stylesheet" />

  <link id="pagestyle" href={% static 'asset/css/soft-ui-dashboard.css' %} rel="stylesheet" />
</head>

<body class="">
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
        
      </div>
    </div>
  </div>
  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-75">
        <div class="container">
          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
              <div class="card card-plain mt-8">
                <div class="card-header pb-0 text-left bg-transparent">
                  <h3 class="font-weight-bolder text-info text-gradient">Signup Now</h3>
                  <p class="mb-0">Enter Details to sign up</p>
                </div>
                <div class="card-body">
                  <form action="/signup/" method="post" role="form">
                    {% csrf_token %}
                    <label>Authority</label>
                    <div class="mb-3">
                    <select class="form-select" aria-label="Default select example" name="Authority" required>
                      <option value="">select</option>
                      <option value="FACULTY">FACULTY</option>
                      <option value="HOD">HOD</option>
                      <option value="PRINCIPAL">PRINCIPAL</option>
                      <option value="DIRECTOR">DIRECTOR</option>
                    </select>
                  </div>
                    <label>Username</label>
                    <div class="mb-3">
                      <input type="text" id="username" name="username" placeholder="Username"class="form-control" placeholder="Email" aria-label="Username" aria-describedby="email-addon" Required>
                    </div>
                    <label>E-mail</label>
                    <div class="mb-3">
                      <input type="email" name="email" id="email"class="form-control" placeholder="E-mail" aria-label="E-mail" aria-describedby="password-addon" Required>
                    </div>
                    <label>Password</label>
                    <div class="mb-3">
                      <input type="password" name="pass1" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="password-addon" Required>
                    </div>
                    <label>Confirm Password</label>
                    <div class="mb-3">
                      <input type="password" name="pass2" class="form-control" placeholder="Confirm Password" aria-label="Confirm Password" aria-describedby="password-addon" Required>
                    </div>
                    {% comment %} <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="rememberMe" checked="">
                      <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div> {% endcomment %}
                    <div class="text-center">
                      <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">Sign up</button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-4 text-sm mx-auto">
                    Have an account?
                    <a href="/signin" class="text-info text-gradient font-weight-bold">Sign in</a>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="oblique position-absolute top-5 h-100 d-md-block d-none me-n6">
                <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n12" style="background-image:url({% static 'asset/img/curved-images/DYP.JPEG' %})"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
